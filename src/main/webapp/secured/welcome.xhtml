<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
        <h:form>
            <link rel="stylesheet" type="text/css" href="rescources/css/table-style.css"/>
            <h3>Welcome</h3>
            <h:outputText value="Welcome, #{login.inputuser}!" />
            <br />
            <h:outputText value="Textinput:"/>
            <h:inputText id="eintrag" size="30" maxlength="40" required="true" value="#{login.input}"/> 
            <br />
            <h:outputText value="PLZ"/>
            <h:inputText id="plz" size="30" maxlength="40" required="true" value="#{login.plz}"/> 
            <br />
            <h:commandButton action="#{login.textinput()}" value="Message"/>
            <br />
            <h:commandButton action="#{login.getDoLogout()}" value="Logout"></h:commandButton>

            <h:dataTable value="#{login.data}" var="o" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">ID</f:facet>
                    <!-- row record -->
                    #{o.ID}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{o.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Date and Time</f:facet>
                        #{o.datumUhrzeit}
                </h:column>
                <h:column>
                    <f:facet name="header">Message</f:facet>
                        #{o.nachrich}
                </h:column>
                <h:column>
                    <f:facet name="header">PLZ</f:facet>
                        #{o.plz}
                </h:column>
            </h:dataTable>
        </h:form>
    </body>
</html>
